      color: #666;
    }

      color: #007bff;

    }

      max-width: 1000px;
      margin: 1rem auto;
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      animation: fadeIn 0.4s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img#gambarProduk {
      width: 280px;
      height: 280px;
      object-fit: cover;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      flex-shrink: 0;
    }

    .info-produk {
      flex: 1 1 350px;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      color: var(--warna-utama);
    }

    .harga {
      font-weight: bold;
      font-size: 1.3em;
      color: var(--warna-utama);
      margin: 0.5rem 0;
    }

    .rating {
      font-size: 1.2em;
      color: #f5a623;
      margin-bottom: 1rem;
    }

    #stokProduk {
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .tab-container button {
      padding: 8px 12px;
      border: none;
      background-color: #eee;
      margin-right: 5px;
      cursor: pointer;
      border-radius: 6px;
    }

    .tab-container button.active {
      background-color: var(--warna-utama);
      color: white;
    }

    .tab-content {
      margin-top: 1rem;
      display: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .tab-content.active {
      display: block;
    }

    a.kembali {
      display: inline-block;
      margin: 1rem 0;
      background-color: var(--warna-utama);
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }

    a.kembali:hover {
      background-color: #6e432a;
    }

    button.beli-btn {
      background: linear-gradient(to right, #8d5a3a, #b88a66);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: var(--radius);
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.3s;
    }

    button.beli-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .testimoni-section {
      width: 100%;
      background-color: #fff8f1;
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow);
      margin-top: 2rem;
    }

    .testimoni-section h2 {
      color: var(--warna-utama);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      border-bottom: 2px solid var(--warna-utama);
      display: inline-block;
      padding-bottom: 5px;
    }

    .testimoni {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      margin-bottom: 1rem;
    }

    .testimoni-icon {
      width: 45px;
      height: 45px;
      background: #eee;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;

      document.getElementById("stokProduk").textContent = "❌ Stok habis";
      document.getElementById("btnBeli").disabled = true;
      document.getElementById("btnKeranjang").disabled = true;
    } else {

  return `
    <div class="testimoni">
      <div class="testimoni-icon">${t.nama.charAt(0)}</div>
      <div class="testimoni-content">

    </div>
  `;

    document.getElementById('btnKeranjang').addEventListener('click', () => {
  let keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];

  const sudahAda = keranjang.find(item => item.id === id);
  if (!sudahAda) {
    keranjang.push({
      id,
      nama: produk.nama,
      harga: produk.harga,
      gambar: produk.gambar,
      jumlah: 1
    });

    alert('Produk ditambahkan ke keranjang!');

});

    const keranjang = JSON.parse(localStorage.getItem("keranjang")) || [];

      const totalJumlah = keranjang.reduce((sum, item) => sum + (item.jumlah || 1), 0);
      badge.textContent = totalJumlah > 0 ? totalJumlah : "";
    }
